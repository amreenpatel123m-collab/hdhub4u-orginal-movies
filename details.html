<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Watch Movie</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="player"></div>

<p class="note">
  We do not host any files. Movie is streamed legally from Internet Archive.
</p>

<script>
const params = new URLSearchParams(location.search);
const archiveId = params.get("archive");

if (archiveId) {
  document.getElementById("player").innerHTML = `
    <iframe
      src="https://archive.org/embed/${archiveId}"
      width="100%"
      height="500"
      frameborder="0"
      allowfullscreen>
    </iframe>`;
} else {
  document.getElementById("player").innerText =
    "Movie not available legally.";
}
</script>

</body>
</html>
