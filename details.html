<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Movie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="player"></div>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

if(id){
  document.getElementById("player").innerHTML = `
    <h2>ðŸŽ¥ Watch Online</h2>
    <iframe 
      src="https://archive.org/embed/${id}"
      width="100%"
      height="480"
      frameborder="0"
      allowfullscreen>
    </iframe>

    <p style="color:#aaa; text-align:center; font-size:13px;">
      Source: Internet Archive (Public Domain)
    </p>
  `;
}else{
  document.getElementById("player").innerText = "Movie not found.";
}
</script>

</body>
</html>
